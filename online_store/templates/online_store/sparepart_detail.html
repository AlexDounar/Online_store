{% extends 'online_store/index.html'%}
{% block content %}
     <article class="media content-section">
        <img class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'spare-part-create' object.name_of_part %}">{{ object.name_of_part }}</a>
                <small class="text-muted">{{ object.article }}</small>



            </div>
            <h2 class="article-title">{{ object.name_of_part }}</h2>
            <p class="article-content">{{ object.description }}</p>
        </div>
    </article>
{% endblock content %}
