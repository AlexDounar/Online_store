{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "online_store/main.css" %}">
    {% if title %}
    <title>Spare parts shop - {{ title }}</title>
    {% else %}
    <title>Spare parts shop</title>
    {% endif %}

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Part shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'store-home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'store-about' %}">About us</a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'store-contact' %}">Contact us</a>
          </li>
             <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'store-delivery' %}">Delivery</a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'spare-parts' %}">Parts we have</a>
          </li>
             <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'category-create' %}">Add a category</a>
          </li>
             <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'part-create' %}">Add a new part</a>

        </ul>
        <form class="d-flex" method="POST" action="{% url 'store-search' %}">
            {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="result">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<h1>{% block content %} {% endblock %}</h1>
</body>
</html>
