{% extends 'online_store/index.html'%}
{% load crispy_forms_tags %}
{% block title %}
Adding a category
{% endblock title %}
{% block content %}
    <h1>Add a new category</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Enter a category name" class="form-control"><br>
                {{ form|crispy }}

            <div class="form-group">
                <button class="btn btn-success" type="submit">Save</button>>
            </div>>
         </form>
     </div>
{% endblock %}
